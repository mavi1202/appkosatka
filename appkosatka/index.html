<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kosatka - Monitoramento da Qualidade da √Ågua</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #ffffff;
        }

        .container {
            width: 100%;
            max-width: 900px;
            animation: fadeIn 0.6s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(135deg, #0728bd 0%, #093aeb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            color: #94a3b8;
        }

        .status-bar {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ef4444;
            animation: pulse 2s infinite;
        }

        .status-indicator.connected {
            background: #10b981;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        .status-text {
            font-size: 0.95rem;
            color: #cbd5e1;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .metric-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .metric-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #185dc5 0%, #b8c226 100%);
        }

        .metric-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .metric-label {
            font-size: 0.9rem;
            color: #94a3b8;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .metric-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 5px;
        }

        .metric-unit {
            font-size: 1rem;
            color: #64748b;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .btn {
            padding: 18px 32px;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn span {
            position: relative;
            z-index: 1;
        }

        .btn-primary {
            background: linear-gradient(135deg, #1b36ae 0%, #140ebe 100%);
            color: white;
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #9da508 0%, #e4d907 100%);
            color: white;
            box-shadow: 0 10px 25px rgba(245, 87, 108, 0.3);
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(245, 87, 108, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

       
    

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .metrics-grid {
                grid-template-columns: 1fr;
            }

            .metric-value {
                font-size: 2rem;
            }

        }


        .logo {
          width: 70px;
         height: 60px;
         margin-right: 15px; 
}
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="images/logo-claro.png" alt="logo" class="logo">
            <h1> KOSATKA</h1>
            <p>Submarino de Monitoramento de Qualidade da √Ågua</p>
        </div>

        <div class="status-bar">
            <div class="status-indicator" id="statusIndicator"></div>
            <span class="status-text" id="statusText">Desconectado</span>
        </div>

        <div class="metrics-grid">
            <div class="metric-card">
                <div class="metric-label">pH</div>
                <div class="metric-value" id="phValue">--</div>
                <div class="metric-unit">Acidez/Alcalinidade</div>
            </div>

            <div class="metric-card">
                <div class="metric-label">Turbidez</div>
                <div class="metric-value" id="turbidityValue">--</div>
                <div class="metric-unit">NTU</div>
            </div>

            <div class="metric-card">
                <div class="metric-label">Temperatura</div>
                <div class="metric-value" id="temperatureValue">--</div>
                <div class="metric-unit">¬∞C</div>
            </div>
        </div>

        <div class="controls">
            <button class="btn btn-primary" id="refreshBtn" onclick="refreshData()">
                <span>‚ü≥ Aferir Par√¢metros</span>
            </button>
            <button class="btn btn-secondary" id="pumpBtn" onclick="activatePump()">
                <span>üíß Acionar Bomba</span>
            </button>
        </div>

     

    <script>
        // ============================================
        // CONFIGURA√á√ÉO - EDITE O IP DO SEU ESP32 AQUI
        // ============================================
        const ESP_IP = ''; // Exemplo: '192.168.1.100'
        // ============================================

        let ws = null;
        let reconnectInterval = null;

        // Elementos do DOM
        const statusIndicator = document.getElementById('statusIndicator');
        const statusText = document.getElementById('statusText');
        const phValue = document.getElementById('phValue');
        const turbidityValue = document.getElementById('turbidityValue');
        const temperatureValue = document.getElementById('temperatureValue');
        const refreshBtn = document.getElementById('refreshBtn');
        const pumpBtn = document.getElementById('pumpBtn');

        // Conectar ao WebSocket
        function connectWebSocket() {
            if (!ESP_IP) {
                console.log('[v0] IP do ESP32 n√£o configurado');
                statusText.textContent = 'Configure o IP do ESP32';
                return;
            }

            try {
                ws = new WebSocket(`ws://${ESP_IP}/ws`);

                ws.onopen = function() {
                    console.log('[v0] WebSocket conectado');
                    statusIndicator.classList.add('connected');
                    statusText.textContent = 'Conectado ao ESP32';
                    
                    if (reconnectInterval) {
                        clearInterval(reconnectInterval);
                        reconnectInterval = null;
                    }

                    // Solicitar dados iniciais
                    refreshData();
                };

                ws.onmessage = function(event) {
                    console.log('[v0] Mensagem recebida:', event.data);
                    try {
                        const data = JSON.parse(event.data);
                        updateDisplay(data);
                    } catch (e) {
                        console.error('[v0] Erro ao processar dados:', e);
                    }
                };

                ws.onerror = function(error) {
                    console.error('[v0] Erro no WebSocket:', error);
                    statusText.textContent = 'Erro na conex√£o';
                };

                ws.onclose = function() {
                    console.log('[v0] WebSocket desconectado');
                    statusIndicator.classList.remove('connected');
                    statusText.textContent = 'Desconectado - Tentando reconectar...';
                    
                    // Tentar reconectar a cada 5 segundos
                    if (!reconnectInterval) {
                        reconnectInterval = setInterval(connectWebSocket, 5000);
                    }
                };
            } catch (error) {
                console.error('[v0] Erro ao criar WebSocket:', error);
                statusText.textContent = 'Erro ao conectar';
            }
        }

        // Atualizar display com os dados recebidos
        function updateDisplay(data) {
            if (data.ph !== undefined) {
                phValue.textContent = data.ph.toFixed(2);
            }
            if (data.turbidity !== undefined) {
                turbidityValue.textContent = data.turbidity.toFixed(1);
            }
            if (data.temperature !== undefined) {
                temperatureValue.textContent = data.temperature.toFixed(1);
            }
        }

        // Solicitar atualiza√ß√£o dos dados
        function refreshData() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                console.log('[v0] Solicitando atualiza√ß√£o de dados');
                ws.send(JSON.stringify({ action: 'refresh' }));
                
                // Feedback visual
                refreshBtn.style.transform = 'rotate(360deg)';
                setTimeout(() => {
                    refreshBtn.style.transform = 'rotate(0deg)';
                }, 600);
            } else {
                alert('N√£o conectado ao ESP32');
            }
        }

        // Acionar bomba perist√°ltica
        function activatePump() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                console.log('[v0] Acionando bomba perist√°ltica');
                ws.send(JSON.stringify({ action: 'pump' }));
                
                // Feedback visual
                pumpBtn.disabled = true;
                pumpBtn.innerHTML = '<span>‚è≥ Acionando...</span>';
                
                setTimeout(() => {
                    pumpBtn.disabled = false;
                    pumpBtn.innerHTML = '<span>üíß Acionar Bomba</span>';
                }, 3000);
            } else {
                alert('N√£o conectado ao ESP32');
            }
        }

        // Iniciar conex√£o quando a p√°gina carregar
        window.addEventListener('load', function() {
            console.log('[v0] P√°gina carregada, iniciando conex√£o');
            connectWebSocket();
        });

        // Fechar conex√£o ao sair da p√°gina
        window.addEventListener('beforeunload', function() {
            if (ws) {
                ws.close();
            }
        });
    </script>
</body>
</html>
